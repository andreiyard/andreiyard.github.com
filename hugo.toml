  [[params.socialIcons]]
  name = "email"
  url = "mailto:andrei.naidenov.work@gmail.com"
  [[params.socialIcons]]
  name = "github"
  url = "https://github.com/andreiyard"

  [params.cover]
  hidden = false
  hiddenInList = false
  hiddenInSingle = false

  [params.editPost]
  URL = "https://github.com/andreiyard/andreiyard.github.com/blob/main/content"
  Text = "Suggest Changes"
  appendFilePath = true

  [params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1_000
  threshold = 0.4
  minMatchCharLength = 0
  limit = 10
  keys = [ "title", "permalink", "summary", "content" ]

